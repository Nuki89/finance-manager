<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
  aria-hidden="true" (click)="onCancel()">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full" (click)="$event.stopPropagation()">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">
      {{ data.title || 'Confirm' }}
    </h2>
    <p class="text-gray-600 mb-6">
      {{ data.message || 'Are you sure you want to proceed?' }}
    </p>
    <div class="flex justify-end space-x-4">

      <app-action-button 
        text="Cancel"
        tooltip="Cancel"
        type="button"
        buttonClass="text-white bg-gradient-to-r from-gray-400 via-gray-500 to-gray-600 hover:bg-gradient-to-br  dark:focus:ring-gray-800 shadow-lg shadow-gray-500/50 dark:shadow-lg dark:shadow-gray-800/80 font-medium"
        (click)="onCancel()"
        ></app-action-button>

      <app-action-button 
        text="Confirm"
        tooltip="Confirm"
        type="button"
        buttonClass="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium"
        (click)="onConfirm()"
        ></app-action-button>

    </div>
  </div>
</div>
