<mat-form-field>
    <!-- <mat-label>Choose a date</mat-label> -->
    <input matInput [matDatepicker]="picker" (dateChange)="onDateSelected($event)" [formControl]="date"/>
    <!-- <mat-hint>DD/MM/YYYY</mat-hint> -->
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker panelClass="datepickerForm"></mat-datepicker>
</mat-form-field>
