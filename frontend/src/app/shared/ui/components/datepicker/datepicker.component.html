<mat-form-field *ngIf="showInput; else iconOnly">
    <input 
        matInput 
        [matDatepicker]="picker" 
        (dateChange)="onDateSelected($event)" 
        [formControl]="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker panelClass="datepickerForm"></mat-datepicker>
</mat-form-field>

<ng-template #iconOnly>
    <input 
        matInput 
        [matDatepicker]="picker" 
        (dateChange)="onDateSelected($event)" 
        [formControl]="date" 
        class="hidden-input"
    />   
    <app-action-button 
        mat-icon-button
        type="button"
        buttonClass="text-gray-500 border border-gray-500 bg-white hover:bg-gradient-to-br from-gray-400 via-gray-500 to-gray-600 hover:text-white shadow-lg shadow-gray-500/50 dark:shadow-lg dark:shadow-gray-800/80"
        (click)="openPicker(picker)" 
        icon="hugeCalendar03"
        size="icon"
        tooltip="Open picker">
    </app-action-button>   

    <mat-datepicker #picker></mat-datepicker>
</ng-template>
