<div class="tw-mb-4">
    <ag-grid-angular
        #agGrid
        [ngClass]="themeClass"
        [ngStyle]="{ height: type === 'saving' ? '180px' : '350px' }"
        style="width: 100%"
        [gridOptions]="gridOptions" 
        [rowData]="rowData"
        [columnDefs]="colDefs">
    </ag-grid-angular>
</div>
