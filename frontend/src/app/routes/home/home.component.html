<div class="p-6 space-y-6">
    <!-- Top Section: Summary -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <div class="card">
        <div class="card-content text-center">
            <h2 class="text-xl font-bold">Current Balance</h2>
            <p class="text-3xl font-semibold text-green-500">€12,450.00</p>
        </div>
        </div>
        <div class="card">
        <div class="card-content text-center">
            <h2 class="text-xl font-bold">Total Income (This Month)</h2>
            <p class="text-3xl font-semibold text-blue-500">€5,000.00</p>
        </div>
        </div>
        <div class="card">
        <div class="card-content text-center">
            <h2 class="text-xl font-bold">Total Expense (This Month)</h2>
            <p class="text-3xl font-semibold text-red-500">€3,200.00</p>
        </div>
        </div>
    </div>

    <!-- Middle Section: Charts -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div class="card">
        <div class="card-content">
            <h2 class="text-lg font-bold mb-4">Spending Categories</h2>
            <app-pie-chart [data]="spendingCategories"></app-pie-chart>
        </div>
        </div>
        <div class="card">
        <div class="card-content">
            <h2 class="text-lg font-bold mb-4">Income vs Expense</h2>
            <!-- <app-bar-chart [data]="incomeVsExpense"></app-bar-chart> -->
        </div>
        </div>
    </div>

    <!-- Bottom Section: Recent Transactions & Quick Actions -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div class="card">
        <div class="card-content">
            <h2 class="text-lg font-bold mb-4">Recent Transactions</h2>
            <ul class="space-y-2">
            <li class="flex justify-between" *ngFor="let transaction of recentTransactions">
                <span>{{ transaction.name }}</span>
                <span [class.text-red-500]="transaction.amount < 0" [class.text-green-500]="transaction.amount > 0">
                <!-- {{ transaction.amount | currency }} -->
                1000
                </span>
            </li>
            </ul>
        </div>
        </div>
        <div class="card">
        <div class="card-content space-y-4">
            <h2 class="text-lg font-bold">Quick Actions</h2>
            <button class="btn w-full" (click)="addIncome()">Add Income</button>
            <button class="btn w-full" (click)="addExpense()">Add Expense</button>
            <button class="btn w-full" (click)="createSavingsGoal()">Create Savings Goal</button>
        </div>
        </div>
    </div>
</div>
