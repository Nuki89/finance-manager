<div class="max-w-screen-xl flex flex-col mx-auto p-4 space-y-4">
    
    <div>
        <app-expense-form 
            [categories]="getExpenseCategories()"
            (filter)="filterExpensesByCategory($event)"
            (clearFilterEvent)="clearFilter()">
        </app-expense-form>
    </div>

    <div class="space-y-2 overflow-x-auto">

        <div class="flex justify-end mb-2 rounded-lg p-2 gap-2 items-center">
            <app-datepicker (dateChange)="onDatePicked($event)" [initialDate]="selectedDate" [showInput]="false"></app-datepicker>

            <input type="text" placeholder="Search" class="border p-2 rounded-lg w-1/6" [(ngModel)]="searchTerm"
            (input)="filterExpenses()">

            <app-action-button 
                type="button"
                buttonClass="text-gray-500 border border-gray-500 bg-white hover:bg-gradient-to-br from-gray-400 via-gray-500 to-gray-600 hover:text-white shadow-lg shadow-gray-500/50 dark:shadow-lg dark:shadow-gray-800/80"
                (click)="clearFilter()"
                icon="hugeFilterRemove"
                size="icon"
                tooltip="Clear Filter">
            </app-action-button> 
        </div>

        <app-shared-table 
        [data]="expenses" 
        type="expense"
        (edit)="handleEdit($event)"
        (delete)="handleDelete($event)"
        (dataChange)="handleDataChange()"
        >
        </app-shared-table>
    </div>

</div>
