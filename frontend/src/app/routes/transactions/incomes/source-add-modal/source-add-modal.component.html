<div class="flex justify-between items-center">
    <h4 class="p-2 pl-6 text-xl font-semibold">Add new income source</h4>
    <button (click)="closeModal()" class="p-2 rounded-full ">
        <ng-icon name="heroXMark" class="text-2xl"/>
    </button>
</div>
<hr>

<div class="card p-6 rounded-lg shadow">

    <input
        type="text"
        class="p-2 mr-4 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
        [(ngModel)]="newSourceName"
        name="newSourceName"
        placeholder="New Source"/>

    <button
        type="button"
        class="px-4 py-2 text-white bg-green-600 rounded hover:bg-green-700"
        (click)="addNewSource()">
        Save
    </button>

</div>
