<div class="max-w-2xl w-full bg-white rounded-xl p-8 space-y-8 dark:bg-gray-800">

    <div class="flex items-center space-x-4">
        <div class="relative w-20 h-20">
            <img 
                [src]="profile.avatar" 
                alt="avatar" 
                class="w-20 h-20 object-cover rounded-full border-2 border-gray-300 dark:border-gray-600"
            >
            <button type="button" 
                class="absolute bottom-0 right-0 bg-violet-500 text-white w-6 h-6 flex items-center justify-center rounded-full shadow-md hover:bg-violet-600 transition">
                <ng-icon name="bootstrapCamera" class="text-xs"></ng-icon>
            </button>
        </div>
        <div>
            <h3 class="text-lg font-medium text-gray-800 dark:text-white">{{ profile.username }}</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">{{ profile.email }}</p>
        </div>
    </div>

    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
            <input 
                type="text" 
                class="w-1/2 h-10 px-4 text-sm border border-gray-300 rounded-lg focus:ring-violet-400 focus:border-violet-400 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-violet-500 dark:focus:border-violet-500"
                [(ngModel)]="profile.username"
                placeholder="Username"
            />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input 
                type="email" 
                class="w-1/2 h-10 px-4 text-sm border border-gray-300 rounded-lg focus:ring-violet-400 focus:border-violet-400 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-violet-500 dark:focus:border-violet-500"
                [(ngModel)]="profile.email"
                placeholder="Email"
            />
        </div>
    </div>

            [(ngModel)]="profile.username"
            placeholder="Username"
        />
    </div> -->

    <div class="flex">

        <div class="flex">
            <button 
                class="px-6 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 focus:ring-4 focus:ring-gray-400 focus:outline-none transition me-4">
                Change password
            </button>
        </div>

        <div class="flex ml-auto">
            <button 
                class="px-6 py-2 bg-violet-500 text-white font-medium rounded-lg hover:bg-violet-600 focus:ring-4 focus:ring-violet-400 focus:outline-none transition">
                Save Changes
            </button>
        </div>
    </div>
</div>
