<nav [ngClass]="isDarkMode ? 'bg-stone-900 shadow-md' : 'light-background shadow-lg'" class="rounded-lg shadow-lg ml-4 mr-4">
  <div class="max-w-screen flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="home" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="../../assets/images/logo.png" class="w-8 h-8 rounded-full" alt="logo">
      <span class="self-center text-2xl font-semibold whitespace-nowrap" 
            [ngClass]="isDarkMode ? 'text-violet-400' : 'text-gray-900'">
        {{ title }}
      </span>
    </a>
    
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      
      <app-dark-mode></app-dark-mode>

      <button type="button" [ngClass]="isDarkMode ? 'focus:ring-gray-600' : ' focus:ring-gray-300'" class="flex text-sm rounded-full md:me-0 focus:ring-4" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        <img class="w-8 h-8 rounded-full" src="assets/images/xyz.png" alt="user photo">
      </button>
      
      <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900 dark:text-white">{{ firstName }} {{ lastName }}</span>
          <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">{{ email }}</span>
        </div>

        <button 
          (click)="toggleView()"
          class="w-full px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100">
          View: {{ currentView }}
        </button>

        <button 
          (click)="toggleParticles()" 
          class="w-full px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100">
          Particles: {{ showParticles ? 'On' : 'Off' }}
        </button>

        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Dashboard</a>
          </li>
          <li>
            <a routerLink="settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Settings</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Earnings</a>
          </li>
          <li>
            <a (click)="onLogout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white cursor-pointer">Sign out</a>
          </li>
        </ul>
      </div>

      <button data-collapse-toggle="navbar-user" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-user" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
      
    </div>

    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
      <ul [ngClass]="isDarkMode ? 'bg-stone-900 shadow-md text-violet-400 md:hover:text-violet-600' : ' text-gray-900 md:hover:text-blue-600'" class="flex flex-col font-medium p-4 md:p-0 mt-4 border  md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
        <li>
          <a routerLink="home" routerLinkActive="text-blue-700" [ngClass]="isDarkMode ? 'bg-stone-900 shadow-md text-violet-400 md:hover:text-violet-600' : ' text-gray-900 md:hover:text-blue-600'" class="block py-2 px-3 rounded   md:p-0">Home</a>
        </li>
        <li>
          <a routerLink="incomes" routerLinkActive="text-blue-700" [ngClass]="isDarkMode ? 'bg-stone-900 shadow-md text-violet-400 md:hover:text-violet-600' : ' text-gray-900 md:hover:text-blue-600'" class="block py-2 px-3 rounded   md:p-0">Income</a>
        </li>
        <li>
          <a routerLink="expenses" routerLinkActive="text-blue-700" [ngClass]="isDarkMode ? 'bg-stone-900 shadow-md text-violet-400 md:hover:text-violet-600' : ' text-gray-900 md:hover:text-blue-600'" class="block py-2 px-3 rounded   md:p-0">Expense</a>
        </li>
        <li>
          <a routerLink="savings" routerLinkActive="text-blue-700" [ngClass]="isDarkMode ? 'bg-stone-900 shadow-md text-violet-400 md:hover:text-violet-600' : ' text-gray-900 md:hover:text-blue-600'" class="block py-2 px-3 rounded   md:p-0">Saving</a>
        </li>
        <li>
          <a routerLink="reports" routerLinkActive="text-blue-700" [ngClass]="isDarkMode ? 'bg-stone-900 shadow-md text-violet-400 md:hover:text-violet-600' : ' text-gray-900 md:hover:text-blue-600'" class="block py-2 px-3 rounded   md:p-0">Report</a>
        </li>
      </ul>
    </div>

  </div>

</nav>
