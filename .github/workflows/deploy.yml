name: Deploy on Push to Master

on:
  push:
    branches:
      - master

jobs:

  python-security:
    name: Python Security Scan
    env:
        SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: |
            cd /home/user/code/_github/finance-manager
            source venv/bin/activate
            cd backend
            pip install --upgrade pip
            pip install safety
            safety scan -r requirements.txt
    
  node-security:
    name: Node Security Scan
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: |
            cd /home/user/code/_github/finance-manager/frontend
            npm install
            npm audit --audit-level=high

  docker-security:
    name: Docker Image Scan (Trivy)
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Images (Compose)
        run: |
            cd /home/user/code/_github/finance-manager
            docker compose build

      - name: Scan Backend Image
        uses: aquasecurity/trivy-action@0.17.0
        with:
            image-ref: 'finance-manager-backend:latest'
            format: 'json'
            output: 'trivy-backend.json'
            exit-code: '1'
            ignore-unfixed: true
            list-all-pkgs: true
            severity: 'HIGH,CRITICAL'
            

      - name: Scan Frontend Image
        uses: aquasecurity/trivy-action@0.17.0
        with:
            image-ref: 'finance-manager-frontend:latest'
            format: 'table'
            exit-code: '1'
            ignore-unfixed: true
            severity: 'HIGH,CRITICAL'

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
            name: trivy-backend-report
            path: trivy-backend.json


  deploy:
    name: Deploy
    runs-on: self-hosted
    needs: [python-security, node-security, docker-security]
    steps:
      - uses: actions/checkout@v3
      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - run: |
            cd /home/user/code/_github/finance-manager
            git stash
            git pull origin master
            git stash pop
            docker compose down --remove-orphans
            docker compose build --no-cache
            docker compose up -d
            docker system prune -f   
