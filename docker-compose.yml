  #     - backend
  #   environment:
  #     - NODE_ENV=production

  frontend:
    container_name: finance-manager-backend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    ports:
      - "4200:4200"
    depends_on:
      - backend
    environment:
      - NODE_ENV=development

volumes:
  sqlite_data: